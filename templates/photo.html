{% extends 'base.html' %} 
{% load static %}
{% block title %} Photo {% endblock title %}
{% block headtitle %} Photo {% endblock headtitle %}
{% block content %}
<div class="wrapper">
	<main class="container">
		<section class="photo-container">
			<figure>
				<img src="{% static 'images/20200806_workshop.jpg' %}" alt="테스트용 사진" height="300px" title="2020년 08월 06일 워크숍 사진">
				<figcaption>
					<div class="img-description">워크숍 일정</div>
					<div class="img-date">2020년 08월 06일</div>
				</figcaption>
			</figure>
			<figure>
				<img src="{% static 'images/20200716_deeplearning.jpg' %}" alt="테스트용 사진" height="300px" title="2020년 07월 16일 딥러닝 회의 사진">
				<figcaption>
					<div class="img-description">딥러닝 회의</div>
					<div class="img-date">2020년 07월 16일</div>
				</figcaption>
			</figure>
		</section>
	</main>
</div>
{% endblock content %}
